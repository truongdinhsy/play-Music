<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="icon" href="https://fontawesome.com/icons/music?f=classic&s=solid" type="image/x-icon">
    <link rel="shortcut icon" href="https://fontawesome.com/icons/music?f=classic&s=solid" type="image/x-icon">


    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>

                <div class="add-Song">
                    <div class="add-Song--ic"><i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="Sl-add" style="display: none;">
                        <div class="add-Song--link"> thêm bằng đường dẫn</div>
                        <div class="add-song--nor"> thêm thủ công</div>
                    </div>
                </div>

                <div class="form-add--song" id="form-add--url" style="display: none;">
                    <div class="X-mart"><i class="fa-solid fa-xmark"></i></div>
                    <input class="input-add--song" type="url" placeholder="Nhập URL">
                    <button class=" btn-add--song ">Thêm</button>

                </div>
                <div class="form-add--song" id="form-add--nm" style="display: none;">
                    <div class="X-mart"><i class="fa-solid fa-xmark"></i></div>
                    <input class="input-add--song" type="text" placeholder="nhập tên bài">
                    <input class="input-add--song" type="text" placeholder="tên tác giả">
                    <input class="input-add--song" id="inputimage" type="file">
                    <input class="input-add--song" id="inputMp3" type="file">
                    <button class=" btn-add--song ">Thêm</button>
                </div>







                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-ellipsis">
                    <i class="fa-solid check-chevron fa-chevron-up"></i>


                </div>
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>


                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>


                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>


                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>


                <div class="btn hover-none">
                    <input id="volume" class="volume" type="range" value="0" step="1" min="0" max="100">
                    <div class="btn-volume">
                        <i class="fa-solid fa-volume-high " style=" display: block;"></i>
                        <i class="fa-solid fa-volume-low" style=" display: none;"></i>
                        <i class=" fa-solid fa-volume-xmark " style=" display: none;"></i>
                    </div>
                </div>


            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">



            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">



        </div>
    </div>

    <script src="./js/main.js"> </script>

</body>




</html>
